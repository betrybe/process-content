name: "Automated Tests"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  eslint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: '12'
      - name: install dependencies
        run: npm i
      - name: run eslint
        run: npx eslint .

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: npm i
    - name: run jest tests
    - run: npm test

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        dirPath: ${{ secrets.FILES_PATH }}
        apiKey: ${{ secrets.CONTENT_API_KEY }}
        chapterApiURL:  ${{ secrets.CONTENT_CHAPTER_API_URL }}
        versionApiURL:  ${{ secrets.CONTENT_VERSION_API_URL }}
        awsAccessKey: ${{ secrets.AWS_ACCESS_KEY }}
        awsSecret: ${{ secrets.AWS_SECRET }}
        bucketName: ${{ secrets.BUCKET_NAME }}
